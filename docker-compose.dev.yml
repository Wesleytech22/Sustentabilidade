version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: ecoroute-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: ecoroute
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - ecoroute-network-dev

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ecoroute-backend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/ecoroute?authSource=admin
      - JWT_SECRET=dev-secret-key
      - JWT_EXPIRES_IN=7d
    depends_on:
      - mongodb
    networks:
      - ecoroute-network-dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ecoroute-frontend-dev
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - ecoroute-network-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:3000/api

volumes:
  mongodb_data_dev:

networks:
  ecoroute-network-dev:
    driver: bridge